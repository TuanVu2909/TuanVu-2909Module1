<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="table"></div>
</body>
</html>

<script>
    let tbl = "<table border='1' style='text-align: center' width='500px'>"

    for (let i = 1; i <= 9; i++) {
        tbl = tbl + "<tr>";
        for (let j = 1; j <= 9; j++) {
            tbl = tbl + "<td>" + i * j;

        }
    }
        tbl = tbl + "</table>;"
    document.getElementById("table").innerHTML = tbl;


</script>
