<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="Number"></p>
<script>
let value =  prompt("nhập giá trị:");
  let b = [1,3,5,7,9];
   let i=0;
   while (i<b.length){
     if(value == b[i]){
       document.getElementById("Number").innerHTML = "value" + b[i] + " found " + i ;
       break;
     }
       i++;

   }

</script>
</body>
</html>
