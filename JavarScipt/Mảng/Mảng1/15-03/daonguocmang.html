<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="Print"></p>
</body>
</html>
<script>
    let a = [-3,5,1,2,3,10];
    let first = 0;
    let last = a.length -1;
    while (first<last){
        let b = a[first];
        a[first] = a[last];
        a[last] = b;
        first++;
        last--;
    }
    document.getElementById("Print").innerHTML = a;
</script>
