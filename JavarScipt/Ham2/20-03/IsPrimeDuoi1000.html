<script>
    function isPrime(number) {
        let flag = true;

        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                flag = false;
            }
        }

        if (flag) {
            return true;
        } else {
            return false;
        }
    }


    for (let i = 2; i < 1000; i++) {
        if (isPrime(i) == true) {
            document.write(i + " ");
        }
    }


</script>
