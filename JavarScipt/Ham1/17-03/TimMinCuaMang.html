<script>

  function minOfIndex(arr) {
    let minArray = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j++) {
        if (arr[i][j] < minArray) {
          minArray = arr[i][j];
        }
      }
    }
    // document.getElementById("outPut").innerHTML = minArray;
    return minArray;
  }

  let arr = [];
  arr.push(arr1, arr2, arr3, arr4);
