<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="secondFunction()">Enter</button>
<script type="text/javascript">
  function concatenate(first, last) {
    let full;
    full = first + last;
    return full;
  }
  function secondFunction() {
    let result;
    result = concatenate('Zara', 'Ali');
    document.write (result );
  }
</script>
</body>
</html>
