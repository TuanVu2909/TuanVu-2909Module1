<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="playGame()">Choi</button>
<p id="Number"></p>

</body>
</html>
<script>
    function playGame() {
        let soDau = +prompt("Nhập số đầu");
        let soCuoi = +prompt("Nhập số cuối:");
        let numberOne = +Math.floor(Math.random() * (soCuoi - soDau)) + soDau;

        for (let n = 0; n < 3; n++) {
            let number = +prompt("Nhập số :");
            if (number === numberOne) {
                document.getElementById("Number").innerHTML = "Chúc mừng và kết thúc lượt chơi";
                break;
            } else if (number < numberOne) {
                document.getElementById("Number").innerHTML = +number + "Bé hơn" + numberOne;

                break;
            } else {
                document.getElementById("Number").innerHTML = +number + "Lớn hơn" + numberOne;

                break;
            }
        }

    }
</script>
