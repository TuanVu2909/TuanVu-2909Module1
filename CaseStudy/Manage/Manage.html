<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="Manage.css">
</head>
<body>
<div id="form-login">
    <table >
        <tr>
            <td><img src="image/logotnf.jpg" /></td>
            <td colspan="4" ><h1>FC TNF </h1></td>
            <td><button onclick="login()" id="button" style="margin-left: 60%">Đăng Nhập</button></td>


        </tr>
        <tr>
            <td colspan="6"><img src="image/tnf.jpg" id="img"/></td>

        </tr>
        <tr>
            <td colspan="2"><h4>Cầu thủ:</h4></td>
            <td colspan="2"><input style="margin-left: 10%" type="text" id="search">
                <button onclick="searchPlayer()" >Search</button></td>
            <td colspan="2">Tìm kiếm theo vị trí:<select id="select" onchange="searchPosition(this)">
                <option value="">--Chọn vị trí--</option>
                <option value="gk" name="Thủ Môn">Thủ môn</option>
                <option value="cb" name="Hậu Vệ">Hậu vệ</option>
                <option value="cm" name="Tiền Vệ">Tiền Vệ</option>
                <option value="cf" name="Tiền Đạo">Tiền đạo</option>
            </select></td>
        </tr>
        <tr>
            <th colspan="6" style="text-align: left">I. Chủ tịch CLB</th>

        </tr>
        <tr>
            <td><img src="image/Ronaldo.jpg" height="40" width="50"/></td>
            <th colspan="5">Hoàng Thanh Tú<br>Age:32<br>Address: Hà Nội</th>

        </tr>
        <tr>
            <th style="text-align: left" colspan="6">II. Cầu thủ:</th>
        </tr>
    </table>
    <button style="width: 150px" onclick="reloadDisplay()">Show/Hide Player</button>
    <p id="disPlay"></p>
    <p id="player"></p>

    <h2>Thêm cầu thủ vào đội:</h2><br>
    <table>
        <tr>
            <td>Image:(Ảnh)</td>
            <td><input type="text" id="image"><br></td>
        </tr>
        <tr>
            <td>Name:(Tên)</td>
            <td><input type="text" id="namePlayer"><br></td>
        </tr>
        <tr>
            <td>Age:(Tuổi)</td>
            <td><input type="text" id="agePlayer"><br></td>
        </tr>
        <tr>
            <td>Address:(Địa chỉ)</td>
            <td><input type="text" id="addressPlayer"><br></td>
        </tr>
        <tr>
            <td>Position:(Vị trí thi đấu:)</td>
            <td><input type="text" id="positionPlayer"><br></td>
        </tr>
    </table>
    <button onclick="addPlayer()">Add</button>
</div>
</body>
<script src="Manage.js"></script>
</html>
