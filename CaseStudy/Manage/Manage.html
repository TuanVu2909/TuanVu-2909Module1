<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="Manage.css">
</head>
<body onload="reloadDisplay()">
<div id="form-login">
    <table >
        <tr>
            <td class="zoom"><img src="image/logotnf.jpg" /></td>
            <td colspan="3" ><h1>FC TNF</h1></td>
            <td><button onclick="login()" id="login" style="display: none">Login</button></td>
            <td><button onclick="logout()" id="logout" style="display: none">Logout</button></td>


        </tr>
        <tr>
            <td colspan="6"><img src="image/tnf.jpg" id="img"/></td>

        </tr>
        <tr>
            <td colspan="2" style="text-align: left"><h4>Tìm cầu thủ:</h4></td>
            <td colspan="2"><input style="margin-left: 10%" type="text" id="search" placeholder="Tên cầu thủ">
                <button onclick="searchPlayer()" >Search</button>
                 <button onclick="reset()">Reset</button></td>
        </tr>
        <tr>
            <th colspan="6" style="text-align: left">I. Chủ tịch CLB</th>

        </tr>
        <tr>
            <td class="zoom"><img src="image/Ronaldo.jpg" height="40" width="50"/>   </td>
            <th colspan="5" >Hoàng Thanh Tú<br>Age:32<br>Address: Hà Nội</th>

        </tr>
        <tr>
            <th style="text-align: left" colspan="6">II. Cầu thủ:</th>
        </tr>
    </table>
    <p id="player" class="zoom"></p>
    <p id="disPlay" ></p>



    <table id="showAdd" style="display: none">
        <tr>
            <td colspan="5" style="text-align: center"><h3 style="color: red">Thêm Thành Viên</h3></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="text" id="image" placeholder="Ảnh"><br></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" id="namePlayer" placeholder="Tên cầu thủ"><br></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" id="agePlayer" placeholder="Tuổi"><br></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" id="addressPlayer" placeholder="Địa chỉ"><br></td>
        </tr>
        <tr>
            <td>Position:</td>
            <td><input type="text" id="positionPlayer" placeholder="Vị trí thi đấu"><br></td>
        </tr>
        <tr>
            <td colspan="5" style="text-align: center"><button onclick="addPlayer()">Add</button>
            <button onclick="savePlayer()">Save</button>
            <button onclick="resetPlayer()">Reset</button></td>
        </tr>
    </table>

</div>
</body>
<script src="Manage.js"></script>
</html>
