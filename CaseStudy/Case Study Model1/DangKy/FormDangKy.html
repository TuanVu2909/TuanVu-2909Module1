<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="FormDangKy.css">
</head>
<body>
<form id="form-login">
<table  >
    <tr>
        <td colspan="4"><h1 id="h1">Đăng Ký</h1></td>
    </tr>
    <tr>
        <th>Full Name(<span style="color: red">*</span> )</th>
        <td colspan="3"><input type="text" placeholder="Nhập Fullname" style="width: 80%" id="fullName"></td>
    </tr>
    <tr>
        <th>Username(<span style="color: red">*</span> )</th>
        <td colspan="3"><input type="text" placeholder="Nhập Username" style="width: 80%" id="userName"></td>

    </tr>
    <tr>
        <th>Password (<span style="color: red">*</span> )</th>
        <td colspan="3"><input type="password" placeholder="Nhập Password" style="width: 80%" id="passWord"></td>
    </tr>
    <tr>
        <th>ConfirmPassword(<span style="color: red">*</span>)</th>
        <td colspan="3"><input type="password" placeholder="Nhập lại Password" style="width: 80%" id="cfPassWord"></td>
    </tr>
    <tr>
        <th>Gender</th>
        <td colspan="3"><input type="radio" id="rd1">Male
        <input type="radio" id="rd2">Female
        <input type="radio" id="rd3">Other</td>
    </tr>
    <tr>
        <th>Email(<span style="color: red">*</span> )</th>
        <td colspan="3"><input type="email" placeholder="demo@email.com" style="width: 80%" id="email"></td>
    </tr>
    <tr>
        <th>Phone Number</th>
        <td colspan="3"><input type="text" placeholder="0123456789" style="width: 80%" id="phoneNumber"></td>
    </tr>
    <tr>
        <th>Address</th>
        <td colspan="3"><textarea style="font-size: 20px  " id="address"  ></textarea></td>
    </tr>
    <tr>
        <td colspan="4" style="text-align: center">
            <button >Đăng ký</button><a style="color: white" href="../Manage/FormDangNhap.html">Đã có tài khoản</a> </td>
    </tr>


</table>
</form>
</body>
</html>
