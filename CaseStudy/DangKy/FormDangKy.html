<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="FormDangKy.css">
</head>
<body>
<form id="form-login">
<table border="1" >
    <tr>
        <td colspan="4"><h1 id="h1">Đăng Ký</h1></td>
    </tr>
    <tr>
        <th>Full Name(<span style="color: red">*</span> )</th>
        <td colspan="3"><input type="text" placeholder="Nhập Fullname" style="width: 80%"></td>
    </tr>
    <tr>
        <th>Username(<span style="color: red">*</span> )</th>
        <td colspan="3"><input type="text" placeholder="Nhập Username" style="width: 80%"></td>

    </tr>
    <tr>
        <th>Password (<span style="color: red">*</span> )</th>
        <td colspan="3"><input type="password" placeholder="Nhập Password" style="width: 80%"></td>
    </tr>
    <tr>
        <th>ConfirmPassword(<span style="color: red">*</span>)</th>
        <td colspan="3"><input type="password" placeholder="Nhập lại Password" style="width: 80%"></td>
    </tr>
    <tr>
        <th>Gender</th>
        <td colspan="3"><input type="radio" >Male
        <input type="radio" >Female
        <input type="radio">Other</td>
    </tr>
    <tr>
        <th>Email(<span style="color: red">*</span> )</th>
        <td colspan="3"><input type="email" placeholder="demo@email.com" style="width: 80%"></td>
    </tr>
    <tr>
        <th>Phone Number</th>
        <td colspan="3"><input type="number" placeholder="84+" style="width: 80%"></td>
    </tr>
    <tr>
        <th>Address</th>
        <td colspan="3"><textarea style="font-size: 20px  "  ></textarea></td>
    </tr>
    <tr>
        <td colspan="4" style="text-align: center">
            <button >Đăng ký</button><button>Hủy</button></td>
    </tr>


</table>
</form>
</body>
</html>
