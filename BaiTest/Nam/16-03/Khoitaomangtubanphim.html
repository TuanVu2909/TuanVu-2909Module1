<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="Array"></p>

<script>

  let  arr = new Array(+prompt("nhập độ dài mảng:"));
  for(let i =0 ; i< arr.length; i++){
     arr[i] = prompt("nhập phần tử:");

  }
  document.getElementById("Array").innerHTML = arr;

</script>
</body>
</html>
