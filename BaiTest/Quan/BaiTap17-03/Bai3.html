<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="Number"></p>
<script>
    let arr = [1, 3, 5, 6, 8, 9, 3, 5, 7, 2];
    let sum = 0;

    for (let i = 0; i < arr.length; i++) {
        let flag = true;
        if (arr[i] > 1) {
            for (let j = 2; j < arr[i]; j++) {
                if (arr[i] % j === 0) {
                    flag = false;
                    break;
                }

            }
            if (flag) {
                sum += arr[i];

            }
        }
    }
    document.getElementById("Number").innerHTML = "Tổng các số nguyên tố trong mảng: " + sum;
</script>
</body>
</html>
