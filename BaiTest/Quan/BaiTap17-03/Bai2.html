<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="Number"></p>
<script>

  let arr = [1,3,5,6,8,9,3,5,7,2];
  let a = +prompt("Nhập số:")
  let count = 0;

  for (let i = 0 ; i< arr.length; i ++){
    if (a === arr[i]){
      count++
    }
    document.getElementById("Number").innerHTML = "Số lượng số phần tử a: " +count;
  }

</script>
</body>
</html>
